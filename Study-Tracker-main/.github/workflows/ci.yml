name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --force
        working-directory: study-tracker-app/frontend
      - name: Lint
        run: npm run lint || true
        working-directory: study-tracker-app/frontend
      - name: Unit Tests
        run: npm test -- --watchAll=false
        working-directory: study-tracker-app/frontend
      - name: Cypress E2E
        run: npx cypress run
        working-directory: study-tracker-app/frontend
      - name: Build
        run: npm run build
        working-directory: study-tracker-app/frontend
      - name: Deploy to Staging
        run: echo "Deploy step here"
