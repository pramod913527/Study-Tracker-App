# GitHub Actions CI/CD pipeline for backend
name: CI/CD Backend
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: study-tracker-app/backend
      - name: Run tests
        run: npm test
        working-directory: study-tracker-app/backend
      - name: Build Docker image
        run: docker build -t study-tracker-backend:latest .
        working-directory: study-tracker-app/backend
      - name: Smoke test Docker image
        run: |
          docker run -d -p 3001:3001 --name backend-test study-tracker-backend:latest
          sleep 10
          curl --fail http://localhost:3001/health
          docker stop backend-test
          docker rm backend-test
        working-directory: study-tracker-app/backend
  deploy-staging:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
